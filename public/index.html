<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo App</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-...your-sha512-hash-here..." crossorigin="anonymous" />
</head>
<body>
  <div id="sidebar">
    <h2>Todo Lists</h2>
    <ul>
      <h4 id="allTodos"><a href="#" class="active reloadLink">All Todos - <span id="allTodosCount"></span></a></h4>
      <h4 id="completedTodos">Completed Todos - <span id="completedTodosCount"></span></h4>
    </ul>
  </div>

  <div id="content">
    <h1><a href="#" class="reloadLink">Todo App</a></h1>
    <h3 id="listHeader">All Todos</h3>
    
    <p id="addTodo" style="cursor: pointer; text-decoration: underline;">+ Add new todo</p>
    
    <div id="modal-overlay">
      <div id="modal">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Item 1">
        <br>
        <label for="dueDay">Day:</label>
        <select id="dueDay">
          <option value="">Day</option>
        </select>
        <br>
        <label for="dueMonth">Month:</label>
        <select id="dueMonth">
          <option value="">Month</option>
        </select>
        <br>
        <label for="dueYear">Year:</label>
        <select id="dueYear">
          <option value="">Year</option>
        </select>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" placeholder="Description"></textarea>
        <br>
        <button id="new-saveButton">Save</button>
        <button id="edit-saveButton">Update</button>
        <button id="markCompleteButton">Mark As Complete</button>
        <button id="markIncompleteButton">Mark As Incomplete</button>
        <button id="cancelButton">Cancel</button>
      </div>
    </div>
  </div>
<script src="/javascripts/script.js"></script>
</body>
</html>
